<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<div class="row" ng-include="'client/app/error/errorhandler.view.html'"></div>
		<div class="row text-center">
			<h3>My Profile</h3>
			<hr class="soften small">
		</div>
		<form class="form-horizontal" role="form" name="signupForm" ng-submit="saveProfile()">
			<div class="row">
				<div class="form-group">
					<label class="control-label col-sm-4" for="emlId">Email:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="emlId" name="emlId" placeholder="Enter Email" ng-model="profile.emlId" maxlength="200" required />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="fn">First Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="fn" name="fn" placeholder="Enter First Name" ng-model="profile.fn" maxlength="25" required />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="ln">Last Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="ln" name="ln" placeholder="Enter Last Name" ng-model="profile.ln" maxlength="25" required />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="sex">Gender:</label>
					<div class="col-sm-8">
						<label class="radio-inline"><input type="radio" name="sex" ng-model="profile.sex" value="M" required>Male</label>
						<label class="radio-inline"><input type="radio" name="sex" ng-model="profile.sex" value="F" required>Female</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-4">
						<button ng-click="loadProfile()" class="btn btn-link"><span class="glyphicon glyphicon-arrow-left"></span> Back</button>
					</div>
					<div class="col-sm-offset-2 col-sm-4">
						<button type="submit" class="btn btn-link"><span class="glyphicon glyphicon-save"></span> Save</button>
					</div>
				</div>
			</div>
		</form>
		<!-- Popup Message Modal -->
		<div class="modal fade" id="alertModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title text-center" ng-bind="alertTitle"></h4>
					</div>
					<div class="modal-body">
						<p ng-bind="alertMessage"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<hr class="soften small">
		</div>
	</div>
</div>
